<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="aap.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Socials</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="content">
          <div class="logo">
            <h3>Socials</h3>
          </div>
          <div class="header-search search">
            <i class="uil uil-search"></i>
            <input
              type="text"
              placeholder="Search for creator,inspiration and projects"
            />
          </div>
          <div class="header-profile">
            <button class="btn">Create</button>
            <div class="profile-photo">
              <img src="./images/profile-1.jpg" />
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="content">
          <!-- left section -->
          <div class="left">
            <nav>
              <div class="social-handle">
                <div class="profile">
                  <div class="profile-photo">
                    <img src="./images/profile-1.jpg" alt="" />
                  </div>
                  <div class="handle">
                    <h4>Amin Alhassan</h4>
                    <p class="muted">@amin_ali</p>
                  </div>
                </div>
              </div>
              <!-- nav links -->
              <ul class="nav-links">
                <li class="active">
                  <a href="#">
                    <i class="uil uil-estate"></i>
                    <h5>Home</h5>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="uil uil-compass"></i>
                    <h5>Explore</h5>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="uil uil-bell"></i>
                    <h5>Notification</h5>
                    <span class="notification-counter">6+</span>
                  </a>
                </li>
                <li class="active messages-link">
                  <a href="#">
                    <i class="uil uil-envelope-minus"></i>
                    <h5>Message</h5>
                    <span class="notification-counter">6+</span>
                  </a>
                  <!-- <div class="messages">
                    <div class="message">
                      <div class="profile-photo">
                        <img src="./images/profile-6.jpg" alt="" />
                      </div>
                      <div class="message-text">
                        <h5>Ziyad Alhassan</h5>
                        <p>accepted your friend request</p>
                        <p class="muted">2 Days Ago</p>
                      </div>
                    </div>
                  </div> -->
                </li>
                <li>
                  <a href="#">
                    <i class="uil uil-bookmark-full"></i>
                    <h5>Bookmark</h5>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="uil uil-chart-line"></i>
                    <h5>Analytic</h5>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="uil uil-palette"></i>
                    <h5>Theme</h5>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="uil uil-palette"></i>
                    <h5>Setting</h5>
                  </a>
                </li>
              </ul>
            </nav>
            <!-- end of nav-links -->
            <div class="create-post search">
              <button class="btn">Create post</button>
            </div>
          </div>
          <!-- middle section -->
          <div class="middle">
            <div class="stories">
              <div class="story">
                <div class="profile-photo">
                  <img src="./images/profile-1.jpg" alt="" />
                </div>
                <h6>Amin Alhassan</h6>
              </div>
              <div class="story">
                <div class="profile-photo">
                  <img src="./images/profile-2.jpg" alt="" />
                </div>
                <h6>Amin Alhassan</h6>
              </div>
              <div class="story">
                <div class="profile-photo">
                  <img src="./images/profile-3.jpg" alt="" />
                </div>
                <h6>Amin Alhassan</h6>
              </div>
              <div class="story">
                <div class="profile-photo">
                  <img src="./images/profile-4.jpg" alt="" />
                </div>
                <h6>Amin Alhassan</h6>
              </div>
              <div class="story">
                <div class="profile-photo">
                  <img src="./images/profile-5.jpg" alt="" />
                </div>
                <h6>Amin Alhassan</h6>
              </div>
              <div class="story">
                <div class="profile-photo">
                  <img src="./images/profile-6.jpg" alt="" />
                </div>
                <h6>Amin Alhassan</h6>
              </div>
            </div>
            <!-- create post -->
            <div class="post search">
              <div class="profile-photo">
                <img src="./images/profile-1.jpg" alt="" />
              </div>
              <input type="text" placeholder="What's on your mind, Amin?" />
              <button class="btn">post</button>
            </div>
            <!-- create post end -->
            <div class="posting">
              <div class="header">
                <div class="profile">
                  <div class="profile-photo">
                    <img src="./images/profile-3.jpg" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- right section -->
          <div class="right"></div>
        </div>
      </main>
    </div>
  </body>
</html>
